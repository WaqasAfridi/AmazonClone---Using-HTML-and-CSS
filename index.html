<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon by waqas</title>
    <link rel="icon" href="images/amazon_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-top-left">
                <div class="logo"></div>
                <div class="delivery-location">
                    <div class="location-icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="location-text">
                        <span class="location-label">Deliver to</span>
                        <span class="location-name">Pakistan</span>
                    </div>
                </div>
            </div>
            <div class="header-top-center">
                <div class="search-bar">
                    <div class="alldropdown">
                        <div class="dropdown-text">All</div>
                        <div class="dropdown-icon">
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                    </div>
                    <div class="search-input">
                        <input type="text" placeholder="Search Amazon">
                    </div>
                    <button class="search-button">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
            </div>
            <div class="header-top-right">
                <div class="language-selector">
                    <div class="language-flag"></div>
                    <div class="language-name">
                        <span class="language-text">EN</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
                <div class="signin-box">
                    <div class="signin-text">
                        <div class="signin-label">Hello, Sign in</div>
                        <div class="signin-name">Account & Lists</div>
                    </div>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="return-order-box">
                    <div class="order-box-text">
                        <div class="order-box-label">Returns</div>
                        <div class="order-box-name">& Orders</div>
                    </div>
                </div>


                <div class="cart-box">
                    <div class="cart-icon-and-count">
                        <div class="cart-count">
                            <span class="cart-count-text">0</span>
                        </div>
                        <div class="cart-icon">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                    </div>
                    <div class="cart-box-name">
                        <div class="cart-text">Cart</div>
                    </div>
                </div>


            </div>

                
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-bottom-left">
                <div class="hamburger-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="header-bottom-left-text">
                    <span class="header-bottom-left-category">All</span>
                </div>
            </div>
            <div class="header-bottom-center">
                <nav>
                    <ul>
                        <li><a href="#">Today's Deals</a></li>
                        <li><a href="#">Registry</a></li>
                        <li><a href="#">Prime Video</a></li>
                        <li><a href="#">Gift Cards</a></li>
                        <li><a href="#">Customer Service</a></li>
                        <li><a href="#">Sell</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
